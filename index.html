<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="./assets/favicon.ico" />
    <link href="./style.css" rel="stylesheet">
    <link href="./nav.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="A Suggested Guide to Kitchener/Waterloo"
    />
    <meta property="og:image" content="https://github.com/skinsshark/kwaterloo/blob/master/preview.png?raw=true" />

    <title>KITCHENER—WATERLOO</title>
  </head>
  <body>
    <div id="bg"></div>
    <header>
      <h1>Kitchener<span>—Waterloo</span></h1>
    </header>

    <nav id="nav">
      <div class="sections">
        <label id="all" onClick="onFilterChange(event)">All
          <input type="radio" checked="checked" name="navigation">
          <span class="checkmark"></span>
        </label>
        <label id="top" onClick="onFilterChange(event)">Top
          <input type="radio" name="navigation">
          <span class="checkmark"></span>
        </label>
        <label id="food" onClick="onFilterChange(event)">Food & Drink
          <input type="radio" name="navigation">
          <span class="checkmark"></span>
        </label>
        <label id="fun" onClick="onFilterChange(event)">Fun
          <input type="radio" name="navigation">
          <span class="checkmark"></span>
        </label>
        <label id="shop" onClick="onFilterChange(event)">Shop
          <input type="radio" name="navigation">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- <div class="secret-menu">
        tbd
      </div> -->
    </nav>
    <div class="content"></div>
  </body>
  <script type="text/javascript" src="./data.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</html>
