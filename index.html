<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/pwa.png">

    <link href="./style.css" rel="stylesheet">
    <link href="./nav.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="A Suggested Guide to Kitchener/Waterloo"
    />
    <meta property="og:image" content="https://github.com/skinsshark/kwaterloo/blob/master/preview.png?raw=true" />

    <title>KITCHENER—WATERLOO</title>
  </head>
  <body>
    <div id="bg" class="loading"></div>
    <main class="loading">
      <header>
        <h1>Kitchener<span>—Waterloo</span></h1>
      </header>

      <nav id="nav">
        <div class="sections">
          <label id="all" onClick="onFilterChange(event)">All
            <input type="radio" checked="checked" name="navigation">
            <span class="checkmark"></span>
          </label>
          <label id="top" onClick="onFilterChange(event)">Top
            <input type="radio" name="navigation">
            <span class="checkmark"></span>
          </label>
          <label id="food" onClick="onFilterChange(event)">Food & Drink
            <input type="radio" name="navigation">
            <span class="checkmark"></span>
          </label>
          <label id="fun" onClick="onFilterChange(event)">Fun
            <input type="radio" name="navigation">
            <span class="checkmark"></span>
          </label>
          <label id="shop" onClick="onFilterChange(event)">Shop
            <input type="radio" name="navigation">
            <span class="checkmark"></span>
          </label>
        </div>
      </nav>
      <div class="content"></div>
      <div class="content" id="secret"></div>
      <div class="menu" onClick="switchMenu()"></div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script type="text/javascript" src="./data.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</html>
